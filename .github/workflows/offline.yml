name: test offline ‚öôÔ∏è

on: [ push, pull_request ]

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v5
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install requirements üì¶
      run: |
        pip3 install -e .
        pip3 install -r requirements.txt
        pip3 install -r requirements-dev.txt
    - name: Set up network namespace and disable network
      run: |
        # Create the network namespace
        sudo ip netns add testns
        
        # Bring up the loopback interface in the namespace
        sudo ip netns exec testns ip link set lo up
 
    - name: Run tests in isolated network namespace
      run: |
        # Run the tests with the "not online" marker inside the network-disabled namespace
        sudo ip netns exec testns python3 -m pytest -m "not online"
 
    - name: Clean up network namespace
      if: always()
      run: |
        # Remove the network namespace after tests complete
        sudo ip netns delete testns
